{% extends 'base.html' %}
{% block content %}
  <h2>Posts</h2>
  {% for post in posts %}
    <div>
      <p>{{ post.author.user.username }}: {{ post.content }}</p>
      <p>Likes: {{ post.likes.count }}</p>
      <a href="{% url 'like_post' post.id %}">Like/Unlike</a>
      <a href="{% url 'comment_on_post' post.id %}">Comment</a>
    </div>
  {% endfor %}
  <a href="{% url 'create_post' %}">Create Post</a>
{% endblock %}
